<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasso Carta Forbice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sasso, Carta, Forbice</h1>
        <div class="choices">
            <button class="choice" id="rock">🪨 Sasso</button>
            <button class="choice" id="paper">📄 Carta</button>
            <button class="choice" id="scissors">✂️ Forbice</button>
        </div>
        <div class="result">
            <p id="message">Fai la tua scelta!</p>
            <p>Giocatore: <span id="player-choice">-</span></p>
            <p>Computer: <span id="computer-choice">-</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
